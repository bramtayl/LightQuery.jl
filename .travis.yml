language: julia
os:
  - linux
julia:
  - 1.0
  - 1.3
  - nightly
notifications:
  email: false
after_success:
  - julia -e 'if VERSION > v"1.3"; using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder(pwd())); end'
jobs:
  include:
    - stage: "Documentation"
      julia: 1.3
      script: julia --project=docs/ docs/document.jl
      after_success: skip
