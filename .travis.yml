language: julia
os:
  - linux
julia:
  - 1.0
  - 1.3
  - nightly
notifications:
  email: false
after_success:
  - julia --project=coverage coverage/submit.jl
jobs:
  allow_failures:
  - julia: nightly
  include:
    - stage: "Documentation"
      julia: 1.3
      script: julia --project=docs/ docs/document.jl
      after_success: skip
